# Default values for flask-aws-monitor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Number of replicas for scalability
replicaCount: 3  # Increased for scalability

# Container image details (Pulled from Docker Hub)
image:
  repository: gald10102/flask-aws-monitor  # Replace with your Docker Hub username & image name
  pullPolicy: IfNotPresent
  tag: "latest"  # Default tag

# Image Pull Secrets (if the image is private, otherwise leave empty)
imagePullSecrets: []

# Override the chart name
nameOverride: ""
fullnameOverride: ""

# Define environment variables for AWS credentials
env:
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        name: aws-credentials
        key: AWS_ACCESS_KEY_ID
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: aws-credentials
        key: AWS_SECRET_ACCESS_KEY
  - name: AWS_DEFAULT_REGION
    valueFrom:
      secretKeyRef:
        name: aws-credentials
        key: AWS_DEFAULT_REGION

# Service account configuration
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Pod metadata
podAnnotations: {}
podLabels: {}

# Security context
podSecurityContext: {}
securityContext: {}

# Service configuration
service:
  type: ClusterIP  # Change to LoadBalancer if needed
  port: 5001  # Exposing application on port 5001

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# Resource requests and limits
resources:
  limits:
    cpu: "500m"   # Maximum CPU limit (0.5 vCPU)
    memory: "512Mi"  # Max memory usage (512MB)
  requests:
    cpu: "250m"   # Guaranteed CPU allocation
    memory: "256Mi"  # Guaranteed memory allocation

# Health checks
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

# Autoscaling settings
autoscaling:
  enabled: true
  minReplicas: 2  # Minimum pods
  maxReplicas: 5  # Maximum pods
  targetCPUUtilizationPercentage: 75  # Scale when CPU usage exceeds 75%

# Additional storage
volumes: []
volumeMounts: []

# Node and scheduling settings
nodeSelector: {}
tolerations: []
affinity: {}
